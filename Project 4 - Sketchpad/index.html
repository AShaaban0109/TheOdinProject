<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="styles.css">
    <script src="logic.js" defer></script>
</head>
<body>
    <h1>Etch-a-sketch</h1>
    <div class="board"></div>
    <div class="configuration">
        <div class="grid-size-config">
            <label for="grid-size-input">Enter a new grid size:</label>
            <input type="text" class="grid-size-input">
            <button class="create-new-grid-button">Create</button>
        </div>
        <button class="reset-button">Reset</button>
    </div>
</body>
</html>
