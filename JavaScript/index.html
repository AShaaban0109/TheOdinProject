<body>
    <h1>Practice</h1>
  <script>
    function add7(num) {
        return num+7;        
    }
    console.log(add7(2));

    function capitalize(word) {
        return word.charAt(0).toUpperCase() + word.toLowerCase().slice(1)
    }

    console.log(capitalize("aasdA"))
    
    function lastLetter(word) {
        return word.charAt(word.length -1)
    }

    console.log(lastLetter("asf"));
  </script>
</body>
